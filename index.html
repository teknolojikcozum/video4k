<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecMaster Ultimate: Facecam & Ekran Kaydedici</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .recording-pulse {
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(239, 68, 68, 0); }
            100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0); }
        }
        .mic-bar {
            transition: height 0.1s ease;
        }
        /* Countdown Animation */
        .countdown-anim {
            animation: ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="bg-slate-900 text-white font-sans h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 p-4 z-20">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-br from-red-600 to-purple-600 rounded-lg flex items-center justify-center shadow-lg shadow-purple-500/20">
                    <i class="fa-solid fa-video text-white text-xl"></i>
                </div>
                <div>
                    <h1 class="font-bold text-xl tracking-wide">RecMaster <span class="text-purple-400">Ultimate</span></h1>
                    <p class="text-xs text-slate-400">Facecam + Ekran + Ses</p>
                </div>
            </div>
            <div class="hidden md:flex gap-4 text-sm text-slate-400">
                <span class="flex items-center"><i class="fa-solid fa-infinity mr-2 text-blue-500"></i> Sınırsız</span>
                <span class="flex items-center"><i class="fa-solid fa-circle-check mr-2 text-green-500"></i> 1080p/4K</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto p-6 flex flex-col items-center justify-center relative">
        
        <!-- Countdown Overlay -->
        <div id="countdown-overlay" class="hidden absolute inset-0 bg-slate-900/90 z-50 flex items-center justify-center">
            <div class="text-9xl font-bold text-white countdown-anim" id="countdown-text">3</div>
        </div>

        <!-- Recording Status Bar (Floating) -->
        <div id="recording-status" class="hidden absolute top-6 left-1/2 transform -translate-x-1/2 bg-slate-800/90 backdrop-blur border border-slate-600 px-6 py-3 rounded-full flex items-center gap-6 shadow-2xl z-40 transition-all">
            <div class="flex items-center gap-3">
                <div class="w-3 h-3 bg-red-500 rounded-full recording-pulse" id="rec-dot"></div>
                <span class="font-mono text-xl w-24" id="timer">00:00:00</span>
            </div>
            
            <div class="h-8 w-px bg-slate-600"></div>

            <div class="flex gap-2">
                <button id="pause-btn" class="w-10 h-10 flex items-center justify-center bg-slate-700 hover:bg-slate-600 text-yellow-400 rounded-full transition-colors" title="Duraklat">
                    <i class="fa-solid fa-pause" id="pause-icon"></i>
                </button>
                <button id="stop-btn-top" class="w-10 h-10 flex items-center justify-center bg-red-600 hover:bg-red-700 text-white rounded-full transition-colors shadow-lg shadow-red-500/30" title="Bitir">
                    <i class="fa-solid fa-stop"></i>
                </button>
            </div>
        </div>

        <!-- Setup Panel -->
        <div id="setup-panel" class="w-full max-w-3xl bg-slate-800 rounded-2xl p-8 shadow-2xl border border-slate-700 text-center relative overflow-hidden">
            <!-- Decorative Background Blob -->
            <div class="absolute -top-20 -right-20 w-64 h-64 bg-purple-600/10 rounded-full blur-3xl"></div>
            <div class="absolute -bottom-20 -left-20 w-64 h-64 bg-red-600/10 rounded-full blur-3xl"></div>
            
            <h2 class="text-3xl font-bold mb-2 relative z-10">Stüdyonu Hazırla</h2>
            <p class="text-slate-400 mb-8 relative z-10">Oyun, eğitim veya sunum için profesyonel kayıt.</p>

            <!-- Settings Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8 relative z-10">
                
                <!-- Microphone Toggle -->
                <label class="cursor-pointer bg-slate-700/50 hover:bg-slate-700 border border-slate-600 rounded-xl p-4 flex items-center justify-between transition-all group select-none">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-slate-600 flex items-center justify-center group-hover:bg-slate-500 transition-colors">
                            <i class="fa-solid fa-microphone text-lg text-blue-400"></i>
                        </div>
                        <div class="text-left">
                            <div class="font-semibold">Mikrofon</div>
                            <div class="text-xs text-slate-400">Sesli anlatım</div>
                        </div>
                    </div>
                    <div class="relative">
                        <input type="checkbox" id="mic-toggle" class="sr-only peer">
                        <div class="w-11 h-6 bg-slate-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-500"></div>
                    </div>
                </label>

                <!-- Camera Toggle -->
                <label class="cursor-pointer bg-slate-700/50 hover:bg-slate-700 border border-slate-600 rounded-xl p-4 flex items-center justify-between transition-all group select-none">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-slate-600 flex items-center justify-center group-hover:bg-slate-500 transition-colors">
                            <i class="fa-solid fa-camera text-lg text-purple-400"></i>
                        </div>
                        <div class="text-left">
                            <div class="font-semibold">Yüz Kamerası</div>
                            <div class="text-xs text-slate-400">Sağ alt köşe (Facecam)</div>
                        </div>
                    </div>
                    <div class="relative">
                        <input type="checkbox" id="cam-toggle" class="sr-only peer">
                        <div class="w-11 h-6 bg-slate-600 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-purple-500"></div>
                    </div>
                </label>

                <!-- Audio Visualizer -->
                <div class="md:col-span-2 bg-slate-700/30 border border-slate-600 rounded-xl p-4 flex items-center justify-between">
                    <div class="text-xs text-slate-400 flex items-center gap-2">
                        <i class="fa-solid fa-volume-high"></i> Ses Seviyesi
                    </div>
                    <div class="flex items-end justify-end h-6 gap-1 w-32" id="visualizer">
                        <div class="w-1.5 bg-green-500 rounded-t h-2 mic-bar"></div>
                        <div class="w-1.5 bg-green-500 rounded-t h-3 mic-bar"></div>
                        <div class="w-1.5 bg-green-500 rounded-t h-5 mic-bar"></div>
                        <div class="w-1.5 bg-green-500 rounded-t h-4 mic-bar"></div>
                        <div class="w-1.5 bg-green-500 rounded-t h-6 mic-bar"></div>
                        <div class="w-1.5 bg-green-500 rounded-t h-3 mic-bar"></div>
                        <div class="w-1.5 bg-green-500 rounded-t h-2 mic-bar"></div>
                    </div>
                </div>
            </div>

            <button id="start-btn" class="w-full bg-gradient-to-r from-red-600 to-purple-600 hover:from-red-500 hover:to-purple-500 text-white font-bold text-lg py-4 rounded-xl shadow-lg shadow-purple-900/40 transform transition-all hover:scale-[1.01] active:scale-95 flex items-center justify-center gap-3 relative z-10">
                <div class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center">
                    <i class="fa-solid fa-circle text-white text-xs"></i>
                </div>
                Kaydı Başlat
            </button>
            
            <p class="mt-4 text-xs text-slate-500 italic">Facecam seçerseniz tarayıcı kamera izni isteyecektir.</p>
        </div>

        <!-- Preview Panel -->
        <div id="preview-panel" class="hidden w-full h-full max-w-5xl flex flex-col animate-fade-in">
            <div class="flex-1 bg-black rounded-xl overflow-hidden shadow-2xl border border-slate-700 relative group">
                <video id="video-preview" class="w-full h-full object-contain bg-neutral-900" controls></video>
                <div class="absolute top-4 right-4 bg-black/60 px-3 py-1 rounded text-xs backdrop-blur-sm text-white/80 border border-white/10">
                    Önizleme
                </div>
            </div>
            
            <div class="mt-6 flex flex-col md:flex-row gap-4 justify-center items-center">
                <button id="download-btn" class="w-full md:w-auto bg-green-600 hover:bg-green-500 text-white font-bold py-3 px-8 rounded-lg shadow-lg flex items-center justify-center gap-2 transition-transform hover:-translate-y-1">
                    <i class="fa-solid fa-download"></i> Videoyu İndir (.webm)
                </button>
                <button id="new-record-btn" class="w-full md:w-auto bg-slate-700 hover:bg-slate-600 text-white font-medium py-3 px-8 rounded-lg border border-slate-600 flex items-center justify-center gap-2">
                    <i class="fa-solid fa-rotate-left"></i> Yeni Kayıt
                </button>
            </div>
        </div>

    </main>
    
    <!-- Hidden Elements for Canvas Composition -->
    <video id="src-video-screen" autoplay muted class="hidden"></video>
    <video id="src-video-cam" autoplay muted class="hidden"></video>
    <canvas id="compositor-canvas" class="hidden"></canvas>

    <!-- Script Logic -->
    <script>
        // DOM Elements
        const startBtn = document.getElementById('start-btn');
        const stopBtnTop = document.getElementById('stop-btn-top');
        const pauseBtn = document.getElementById('pause-btn');
        const pauseIcon = document.getElementById('pause-icon');
        const micToggle = document.getElementById('mic-toggle');
        const camToggle = document.getElementById('cam-toggle');
        const setupPanel = document.getElementById('setup-panel');
        const recordingStatus = document.getElementById('recording-status');
        const previewPanel = document.getElementById('preview-panel');
        const videoPreview = document.getElementById('video-preview');
        const downloadBtn = document.getElementById('download-btn');
        const newRecordBtn = document.getElementById('new-record-btn');
        const timerDisplay = document.getElementById('timer');
        const recDot = document.getElementById('rec-dot');
        const visualizerBars = document.querySelectorAll('.mic-bar');
        const countdownOverlay = document.getElementById('countdown-overlay');
        const countdownText = document.getElementById('countdown-text');

        // Canvas Composition Elements
        const srcScreen = document.getElementById('src-video-screen');
        const srcCam = document.getElementById('src-video-cam');
        const canvas = document.getElementById('compositor-canvas');
        const ctx = canvas.getContext('2d');

        // State Variables
        let mediaRecorder;
        let recordedChunks = [];
        let timerInterval;
        let totalSeconds = 0;
        let isPaused = false;
        let finalStream; // Stream to be recorded
        let displayStream; // Screen capture stream
        let userStream; // Camera/Mic stream
        let audioContext;
        let mixerInterval;

        // --- Visualizer Animation (Fake Idle) ---
        setInterval(() => {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') {
                visualizerBars.forEach(bar => {
                    const h = Math.floor(Math.random() * 15) + 4; 
                    bar.style.height = `${h}px`;
                });
            }
        }, 100);

        // --- START Process ---
        startBtn.addEventListener('click', async () => {
            // 1. Get Screen Stream FIRST (Browser requirement)
            try {
                displayStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { frameRate: 60 },
                    audio: true // System Audio
                });
            } catch (err) {
                console.warn("Ekran paylaşımı iptal edildi.");
                return; // User cancelled
            }

            // 2. Setup Audio & Camera
            const useMic = micToggle.checked;
            const useCam = camToggle.checked;

            try {
                if (useMic || useCam) {
                    userStream = await navigator.mediaDevices.getUserMedia({
                        audio: useMic,
                        video: useCam ? { width: 320, height: 240, facingMode: "user" } : false
                    });
                }
            } catch (err) {
                alert("Kamera/Mikrofon izni verilmedi. Sadece ekran kaydedilecek.");
            }

            // 3. Start Countdown
            setupPanel.classList.add('hidden');
            countdownOverlay.classList.remove('hidden');
            
            let count = 3;
            countdownText.innerText = count;
            
            const countInt = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownText.innerText = count;
                } else {
                    clearInterval(countInt);
                    countdownOverlay.classList.add('hidden');
                    // Begin Recording
                    initRecording(useCam); 
                }
            }, 1000);
        });

        // --- Recording Logic ---
        async function initRecording(useCam) {
            
            // Audio Mixing Setup
            audioContext = new AudioContext();
            const destNode = audioContext.createMediaStreamDestination();
            
            // Add System Audio
            if (displayStream.getAudioTracks().length > 0) {
                const sysSource = audioContext.createMediaStreamSource(displayStream);
                const sysGain = audioContext.createGain();
                sysGain.gain.value = 1.0; // System volume
                sysSource.connect(sysGain).connect(destNode);
            }

            // Add Mic Audio
            if (userStream && userStream.getAudioTracks().length > 0) {
                const micSource = audioContext.createMediaStreamSource(userStream);
                const micGain = audioContext.createGain();
                micGain.gain.value = 1.5; // Boost mic volume slightly
                micSource.connect(micGain).connect(destNode);
            }

            // Video Stream Selection
            let videoTrack;

            if (useCam && userStream && userStream.getVideoTracks().length > 0) {
                // CANVAS COMPOSITION MODE
                srcScreen.srcObject = displayStream;
                srcCam.srcObject = userStream;
                
                // Wait for video metadata to set canvas size
                await srcScreen.play();
                await srcCam.play();

                canvas.width = srcScreen.videoWidth || 1920;
                canvas.height = srcScreen.videoHeight || 1080;

                // Start Drawing Loop
                drawCompositor();
                
                // Get stream from canvas
                const canvasStream = canvas.captureStream(60);
                videoTrack = canvasStream.getVideoTracks()[0];
            } else {
                // DIRECT MODE (Just Screen)
                videoTrack = displayStream.getVideoTracks()[0];
            }

            // Combine Tracks (Video + Mixed Audio)
            const tracks = [videoTrack];
            if (destNode.stream.getAudioTracks().length > 0) {
                tracks.push(...destNode.stream.getAudioTracks());
            }

            finalStream = new MediaStream(tracks);

            // Initialize MediaRecorder
            // Try best codec
            let mimeType = 'video/webm;codecs=vp9';
            if (!MediaRecorder.isTypeSupported(mimeType)) mimeType = 'video/webm';

            mediaRecorder = new MediaRecorder(finalStream, {
                mimeType: mimeType,
                videoBitsPerSecond: 5000000 // 5 Mbps quality target
            });

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) recordedChunks.push(e.data);
            };

            mediaRecorder.onstop = finishRecording;

            // Handle "Stop Sharing" native button
            displayStream.getVideoTracks()[0].onended = () => {
                stopRecording();
            };

            mediaRecorder.start();
            startTimer();
            recordingStatus.classList.remove('hidden');
        }

        // --- Canvas Compositor (The Magic) ---
        function drawCompositor() {
            if (!mediaRecorder || mediaRecorder.state === 'inactive') return;

            // Draw Background (Screen)
            ctx.drawImage(srcScreen, 0, 0, canvas.width, canvas.height);

            // Draw Facecam (Bottom Right Circle)
            if (!isPaused) {
                const camSize = canvas.height * 0.25; // 25% of screen height
                const padding = 30;
                const camX = canvas.width - camSize - padding;
                const camY = canvas.height - camSize - padding;

                ctx.save();
                // Create Circle Path
                ctx.beginPath();
                ctx.arc(camX + camSize/2, camY + camSize/2, camSize/2, 0, Math.PI * 2);
                ctx.closePath();
                ctx.clip(); // Clip everything to circle

                // Draw Camera
                ctx.drawImage(srcCam, camX, camY, camSize, camSize);
                
                // Add Border
                ctx.strokeStyle = "white";
                ctx.lineWidth = 5;
                ctx.stroke();
                
                ctx.restore();
            }

            requestAnimationFrame(drawCompositor);
        }

        // --- Controls ---
        stopBtnTop.addEventListener('click', stopRecording);
        
        pauseBtn.addEventListener('click', () => {
            if (mediaRecorder.state === 'recording') {
                mediaRecorder.pause();
                isPaused = true;
                pauseIcon.classList.replace('fa-pause', 'fa-play');
                recDot.classList.replace('bg-red-500', 'bg-yellow-400');
                recDot.classList.remove('recording-pulse');
            } else if (mediaRecorder.state === 'paused') {
                mediaRecorder.resume();
                isPaused = false;
                pauseIcon.classList.replace('fa-play', 'fa-pause');
                recDot.classList.replace('bg-yellow-400', 'bg-red-500');
                recDot.classList.add('recording-pulse');
            }
        });

        function stopRecording() {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        }

        function finishRecording() {
            clearInterval(timerInterval);
            
            // Cleanup Streams
            if(displayStream) displayStream.getTracks().forEach(t => t.stop());
            if(userStream) userStream.getTracks().forEach(t => t.stop());
            if(finalStream) finalStream.getTracks().forEach(t => t.stop());
            if(audioContext) audioContext.close();

            const blob = new Blob(recordedChunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            
            videoPreview.src = url;
            recordingStatus.classList.add('hidden');
            previewPanel.classList.remove('hidden');

            downloadBtn.onclick = () => {
                const a = document.createElement('a');
                a.href = url;
                a.download = `RecMaster_${new Date().getTime()}.webm`;
                document.body.appendChild(a);
                a.click();
            };
        }

        function startTimer() {
            totalSeconds = 0;
            recordedChunks = [];
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    totalSeconds++;
                    const hrs = Math.floor(totalSeconds / 3600);
                    const mins = Math.floor((totalSeconds % 3600) / 60);
                    const secs = totalSeconds % 60;
                    timerDisplay.innerText = 
                        `${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        newRecordBtn.addEventListener('click', () => location.reload());

    </script>
</body>
</html>
